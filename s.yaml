edition: 3.0.0
name: mantine-doc
access: "default"

vars: # 全局变量
  region: "cn-hangzhou"
  functionName: "mantine-doc"

resources:
  mantine-doc:
    component: fc3
    actions:
      pre-deploy:
        # 当修改初始项目后，执行下列命令进行代码产物构建
        - run: npm i -g yarn@4.0.2 --registry=https://registry.npmmirror.com
          path: ./
        - run: yarn
          path: ./
        - run: yarn setup
          path: ./
        - run: yarn build all
          path: ./
        - run: yarn docs:build
          path: ./
        - plugin: website-plugin-v3
          args:
            port: 80             # 监听端口, http 为 80, https 为 443
            dist: ./docs/out    # build 后生成的代码目录, 绝对路径
    props:
      region: ${vars.region}
      functionName: ${vars.functionName}
      description: "Serverless Devs Docusaurus Site."
      timeout: 30
      memorySize: 512
      code: ./docs
      runtime: custom.debian10
      layers:
        - acs:fc:${vars.region}:official:layers/Nodejs20/versions/1
      environmentVariables:
        - name: PATH
          value: /opt/nodejs20/bin:/usr/local/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/opt/bin
  fc3_domain_0:
    component: fc3-domain
    props:
      region: ${vars.region}
      domainName: auto
      protocol: HTTP
      routeConfig:
        routes:
          - path: /*
            functionName: ${vars.functionName}
